name: Build and Upload Release Assets

# This action runs when a new release is "created" (not "published" or "edited")
on:
  release:
    types: [created]

# Set default permissions for the GITHUB_TOKEN.
# "contents: write" is required to upload assets to the release.
permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Feel free to change this to your project's version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 'ci' is faster and more reliable for CI/CD than 'install'

      - name: Run build script
        run: npm run build # This runs the "build" script from your package.json

      - name: Upload schema files to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
            ${{ github.event.release.tag_name }} \
            output/*.schema.json